<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">

    <style>
        body {
            padding-top: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Adjusts to a 2x2 grid */
            gap: 10px;
        }
        .gallery img {
            width: 100%;
            height: auto;
        }
        .info-box {
            padding: 15px;
            border: 1px solid #ccc;
            margin-top: 15px;
        }
        .info-box header {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .large-image img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container-header" id="home">
    
        <div class="header">
          <div class="pl-logo" id="pl-logo">
            <a href="landing.html">
              <img src="pl_logo.jpg">
            </a>
          </div>
        </div>
      </div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <!-- Large image -->
            <div class="large-image">
                <img src="images/listing1.webp" alt="Large Listing Image">
            </div>
        </div>
        <div class="col-md-6">
            <!-- Gallery of images in a 2x2 grid -->
            <div class="gallery">
                <img src="images/listing1.webp" alt="Listing Image">
                <img src="images/listing1.webp" alt="Listing Image">
                <img src="images/listing1.webp" alt="Listing Image">
                <img src="images/listing1.webp" alt="Listing Image">
            </div>
        </div>
    </div>

<div class="container">
    <div class="row">
        <div class="col-12 col-md-12">
            
            <div class="info-box text-center">
                <header>Address</header>
                <p>1950 Skrt Ave, Charlottesville, VA 22903         </p>
            </div>
            <div class="info-box">
                <header>Gender: Male Furnished: YES Sublease fee: $800 Pet: allowed</header>
            </div>
            
        </div>

    <div class="row">
        <div class="col-md-8">
            <div class="info-box">
                <header>Description</header>
                <p>Description goes here</p>
            </div>
        </div>
            <div class="col-md-4">
            
                <div class="info-box" id="contact-box" onclick="revealContact()">
                    <header>Contact</header>
                    <p id="contact-info">Log in to reveal</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // JavaScript function to reveal contact information
    function revealContact() {
        var contactInfo = document.getElementById('contact-info');
        // Check the current state of the paragraph text
        if (contactInfo.innerText === 'Log in to reveal') {
            contactInfo.innerText = 'email@example.com'; // Replace with your actual email
        } else {
            contactInfo.innerText = 'Log in to reveal'; // Hides the email if clicked again
        }
    }
    </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
